name: general_test
on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup python
      run: |
        pip3 install -r requirements.txt
        pip install sqlalchemy
        pip install tqdm
        pip install psycopg2
    - name: docker
      run: |
        # builds containers and brings them up
        docker-compose up -d --build
        docker ps -a
        sleep 20
        # load test data
        ./load_tweets.sh
        docker-compose exec -T db ./run_tests.sh
